<!-- <button (click)="fetchData()">Button</button> -->
<div class="box">
  <div class="main-body">


      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Boston" #input>
      </mat-form-field>

      <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="OrderDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderDate </th>
                  <td mat-cell *matCellDef="let row"> {{row.OrderDate}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="Region">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                  <td mat-cell *matCellDef="let row"> {{row.Region}}</td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="City">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                  <td mat-cell *matCellDef="let row"> {{row.City}}</td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="Category">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                  <td mat-cell *matCellDef="let row"> {{row.Category}}</td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="Product">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                  <td mat-cell *matCellDef="let row"> {{row.Product}}</td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="Quantity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                  <td mat-cell *matCellDef="let row"> {{row.Quantity}}</td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="UnitPrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> UnitPrice </th>
                  <td mat-cell *matCellDef="let row"> {{row.UnitPrice}}</td>
              </ng-container>
              <!-- Progress Column -->
              <ng-container matColumnDef="TotalPrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalPrice </th>
                  <td mat-cell *matCellDef="let row"> {{row.TotalPrice | currency:'INR'}}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

  </div>
</div>
